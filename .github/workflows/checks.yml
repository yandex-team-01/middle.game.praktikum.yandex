name: Lint

on:
  pull_request:
    branches:
      - "main"
      - "dev"
      - "deploy"
      - "sprint_5"
      - "sprint_6"
      - "sprint_7"
      - "sprint_8"
      - "sprint_9"
      - "pra-*"

jobs:
  eslint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Install main deps
        run: yarn
      - name: Initialize
        run: yarn lerna bootstrap
      - name: Lint
        run: yarn lint
      - name: Test
        run: yarn test
      - name: Format
        run: yarn format
